<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hola mundo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script charset="utf-8" src="bootstrap.min.js" type="text/javascript"></script>  
    <script charset="utf-8" src="phonegap-3.3.0.js" type="text/javascript"></script> 
    <script type="text/javascript" charset="utf-8">
    function onLoad() {
        document.addEventListener("online", onOnline, false);
        document.addEventListener("offline", onOffline, false);
        document.addEventListener("deviceready", onDeviceReady, false);
    }
 
    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        console.log("onDeviceReady");
    }
 
    // Handle the online event
    //
    function onOnline() {
        console.log("onOnline");
    }
 
    function onOffline() {
        console.log("onOffline");
    }
        
    </script>
</head>
<body onload="onLoad()">
    <div class="row text-center">
        <div class="col-md-12 container">
            <img src="logo.jpg" alt="logo" class="img-responsive">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12 container">
            <h1>Hola mundo</h1>
            <h2><a href="http://www.nebaris.com">www.nebaris.com</a></h2>
        </div>
    </div>
</body>
</html>
